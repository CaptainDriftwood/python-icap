name: CodeQL

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays at 6am UTC

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    # CodeQL requires GitHub Advanced Security for private repos.
    # We use continue-on-error so it doesn't block PRs on private repos.
    continue-on-error: true

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
      with:
        languages: python

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
